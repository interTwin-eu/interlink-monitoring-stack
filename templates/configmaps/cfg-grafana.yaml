metadata:
  name: grafana-dashboard-providers
  namespace: {{ .Release.Namespace }}
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: {{ .Release.Namespace }}
data:
  grafana.ini: |
    
    [security]
    admin_user = {{ .Values.config.grafana.admin_user }}
    admin_password = {{ .Values.config.grafana.admin_password }}

    [server]
    http_addr = {{ .Values.config.grafana.http_addr }}
    http_port = {{ .Values.config.grafana.http_port }}